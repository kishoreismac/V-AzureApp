name: Test and Validate

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  validate-code:
    name: Code Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          pip install black pylint flake8 mypy
      
      - name: Check formatting
        run: black --check .
      
      - name: Run linting
        run: pylint . --fail-under=7.0
      
      - name: Run style checks
        run: flake8 . --max-complexity=10
      
      - name: Type checking
        run: mypy . --ignore-missing-imports
  
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate-code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov pytest-azure-functions
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run unit tests
        run: |
          if [ -d "tests" ]; then
            python -m pytest tests/ -v --cov=. --cov-report=xml
          else
            echo "⚠️ No tests directory found"
            mkdir -p tests
            echo "Create tests in the tests/ directory"
          fi
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: coverage.xml