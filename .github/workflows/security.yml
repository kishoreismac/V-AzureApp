name: Security Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run weekly on Monday at 9 AM
    - cron: '0 9 * * 1'

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    
    - name: Install security tools
      run: |
        pip install bandit safety pip-audit
        
    # SAST - Static Application Security Testing
    - name: Run Bandit SAST
      run: |
        bandit -r function_app/ -f json -o bandit-results.json || true
        
    - name: Upload Bandit results
      uses: actions/upload-artifact@v4
      with:
        name: bandit-results
        path: bandit-results.json
        if-no-files-found: error
        
    # Dependency Vulnerability Scanning
    - name: Check dependencies with safety
      run: |
        safety check -r requirements.txt --output json > safety-results.json || true
        
    - name: Upload Safety results
      uses: actions/upload-artifact@v4
      with:
        name: safety-results
        path: safety-results.json
        if-no-files-found: error
        
    - name: Audit pip dependencies
      run: |
        pip-audit -r requirements.txt --format json > pip-audit-results.json || true
        
    # Secret Scanning
    - name: Detect hardcoded secrets
      run: |
        # Simple grep for common secret patterns
        echo "Checking for potential secrets..."
        grep -r "password\|secret\|key\|token" --include="*.py" --include="*.json" --include="*.yaml" --include="*.yml" function_app/ || true
        echo "Secret check completed"
        
    # Container Security (if using Docker)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      
    - name: Build Docker image
      uses: docker/build-push-action@v4
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        context: .
        push: false
        tags: azure-function-app:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Scan Docker image with Trivy
      uses: aquasecurity/trivy-action@master
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      with:
        image-ref: 'azure-function-app:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload security scan results
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif