name: App Integration Tests (Development)

on:
  workflow_dispatch: {}
  workflow_run:
    workflows: ["Deploy to Development"]
    branches: [develop]
    types: [completed]

permissions:
  contents: read
  actions: read
  id-token: write

concurrency:
  group: integration-dev
  cancel-in-progress: false

jobs:
  post-deploy-integration-tests:
    name: Post-deploy Integration Tests (Dev)
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Gate - Only run when Deploy succeeded
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            echo "Deploy workflow conclusion: ${{ github.event.workflow_run.conclusion }}"
            if [ "${{ github.event.workflow_run.conclusion }}" != "success" ]; then
              echo "Skipping: Deploy did not succeed."
              exit 1
            fi
          fi

      - name: Azure Login (Dev)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID_DEV }}
          audience: api://AzureADTokenExchange

      - name: Read Infra Contract from App Configuration
        id: infra
        shell: bash
        run: |
          set -euo pipefail

          APP_CONFIG_NAME="${{ vars.APP_CONFIG_NAME_DEV }}"
          if [ -z "$APP_CONFIG_NAME" ]; then
            echo "❌ vars.APP_CONFIG_NAME_DEV is not set."
            exit 1
          fi

          SIGNAL=$(az appconfig kv show \
            --name "$APP_CONFIG_NAME" \
            --key "InfraPipeline:Status" \
            --auth-mode login \
            --query "value" -o tsv 2>/dev/null || echo "NOT_FOUND")

          if [ "$SIGNAL" != "COMPLETE" ]; then
            echo "❌ Infra not ready. InfraPipeline:Status=$SIGNAL"
            exit 1
          fi

          RESOURCE_GROUP=$(az appconfig kv show \
            --name "$APP_CONFIG_NAME" \
            --key "InfraPipeline:ResourceGroupName" \
            --auth-mode login \
            --query "value" -o tsv)

          FUNCTION_APP=$(az appconfig kv show \
            --name "$APP_CONFIG_NAME" \
            --key "InfraPipeline:FunctionAppName" \
            --auth-mode login \
            --query "value" -o tsv)

          echo "RESOURCE_GROUP=$RESOURCE_GROUP" >> "$GITHUB_OUTPUT"
          echo "FUNCTION_APP=$FUNCTION_APP" >> "$GITHUB_OUTPUT"
          echo "APP_CONFIG=$APP_CONFIG_NAME" >> "$GITHUB_OUTPUT"

      - name: Resolve Host + Function Count (robust)
        id: resolve
        shell: bash
        run: |
          set -euo pipefail
          RESOURCE_GROUP="${{ steps.infra.outputs.RESOURCE_GROUP }}"
          FUNCTION_APP="${{ steps.infra.outputs.FUNCTION_APP }}"

          echo "Resource Group: $RESOURCE_GROUP"
          echo "Function App:   $FUNCTION_APP"

          # Resource ID is the safest anchor
          RID=$(az functionapp show \
            --name "$FUNCTION_APP" \
            --resource-group "$RESOURCE_GROUP" \
            --query "id" -o tsv)

          echo "RID=$RID"

          # Wait for function indexing
          COUNT="0"
          for i in {1..18}; do
            COUNT=$(az functionapp function list \
              --name "$FUNCTION_APP" \
              --resource-group "$RESOURCE_GROUP" \
              --query "length(@)" -o tsv 2>/dev/null || echo "0")
            echo "Attempt $i/18 -> functions=$COUNT"
            if [ "$COUNT" != "0" ]; then
              break
            fi
            sleep 10
          done

          if [ "$COUNT" = "0" ]; then
            echo "❌ No functions indexed."
            echo "COUNT=$COUNT" >> "$GITHUB_OUTPUT"
            echo "HOST=" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          # Resolve host (do NOT handcraft ARM URLs)
          HOST=$(az resource show --ids "$RID" --query "properties.defaultHostName" -o tsv 2>/dev/null || true)
          if [ -z "$HOST" ] || [ "$HOST" = "null" ]; then
            HOST=$(az resource show --ids "$RID" --query "properties.hostNames[0]" -o tsv 2>/dev/null || true)
          fi

          if [ -z "$HOST" ] || [ "$HOST" = "null" ]; then
            echo "❌ Hostname not available yet."
            echo "COUNT=$COUNT" >> "$GITHUB_OUTPUT"
            echo "HOST=" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          echo "✅ Host: $HOST"
          echo "✅ Functions: $COUNT"
          echo "HOST=$HOST" >> "$GITHUB_OUTPUT"
          echo "COUNT=$COUNT" >> "$GITHUB_OUTPUT"

      - name: Run Integration Assertions (real HTTP)
        id: it
        shell: bash
        run: |
          set -euo pipefail

          RESOURCE_GROUP="${{ steps.infra.outputs.RESOURCE_GROUP }}"
          FUNCTION_APP="${{ steps.infra.outputs.FUNCTION_APP }}"
          HOST="${{ steps.resolve.outputs.HOST }}"

          # Get function key (AuthLevel.FUNCTION)
          KEY=$(az functionapp keys list \
            --name "$FUNCTION_APP" \
            --resource-group "$RESOURCE_GROUP" \
            --query "functionKeys.default" -o tsv 2>/dev/null || true)

          if [ -z "$KEY" ] || [ "$KEY" = "null" ]; then
            KEY=$(az functionapp keys list \
              --name "$FUNCTION_APP" \
              --resource-group "$RESOURCE_GROUP" \
              --query "functionKeys | values(@)[0]" -o tsv 2>/dev/null || true)
          fi

          if [ -z "$KEY" ] || [ "$KEY" = "null" ]; then
            echo "❌ Cannot retrieve function key (RBAC missing)."
            exit 1
          fi

          URL="https://$HOST/api/http_trigger?name=IntegrationTest&code=$KEY"
          echo "Calling: $URL"

          OK="false"
          for j in {1..10}; do
            if curl -s -f --max-time 20 "$URL" >/tmp/resp.txt 2>/dev/null; then
              OK="true"
              break
            fi
            echo "Attempt $j/10 -> not ready, retrying in 6s..."
            sleep 6
          done

          if [ "$OK" != "true" ]; then
            echo "❌ Integration call failed."
            exit 1
          fi

          echo "Response:"
          cat /tmp/resp.txt
          echo ""

          # Assertion: expected behavior
          if ! grep -q "Hello, IntegrationTest" /tmp/resp.txt; then
            echo "❌ Integration assertion failed: expected greeting not found."
            exit 1
          fi

          echo "✅ Integration assertions passed."

      - name: Write Status to App Config (always)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          APP_CONFIG="${{ steps.infra.outputs.APP_CONFIG }}"
          HOST="${{ steps.resolve.outputs.HOST }}"
          COUNT="${{ steps.resolve.outputs.COUNT }}"
          RUN_ID="${{ github.run_id }}"
          TS="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

          RESULT="${{ job.status }}"
          VALUE="${RESULT}_$(date -u +%Y%m%d_%H%M%S)"

          az appconfig kv set \
            --name "$APP_CONFIG" \
            --key "IntegrationTest:Development:Status" \
            --value "$VALUE" \
            --tags "environment=development" \
                   "tested_at=$TS" \
                   "run_id=$RUN_ID" \
                   "host=${HOST:-}" \
                   "function_count=${COUNT:-0}" \
            --auth-mode login \
            --yes

          echo "✅ Wrote IntegrationTest:Development:Status = $VALUE"
